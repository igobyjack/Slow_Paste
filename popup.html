<!DOCTYPE html>
<html>
<head>
  <title>Slow Paste</title>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .toggle {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .speed-container {
      margin-top: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="number"] {
      width: 60px;
    }
  </style>
</head>
<body>
  <h2>Slow Paste</h2>
  <div class="toggle-container">
    <span>Enable Slow Paste</span>
    <label class="toggle">
      <input type="checkbox" id="slowPasteToggle">
      <span class="slider"></span>
    </label>
  </div>
  <div class="speed-container">
    <label for="wpmSpeed">Typing Speed (WPM):</label>
    <input type="number" id="wpmSpeed" min="1" max="1000" value="120">
  </div>
  <script src="popup.js"></script>
</body>
</html>
